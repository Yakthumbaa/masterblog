<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
        <div class="post">
            <h2 class="post_title">Post Title: {{ post["title"] }}</h2>
            <p class="post_author"><em>Written by: {{ post["author"] }}</em></p>
            <p class="post_content">{{ post["content"] }}</p>
        </div>
    {% endfor %}
    <p class="hyperlink"><a href="{{ url_for('add_post') }}">Click here to create a blog!</a></p>
</body>
</html>
