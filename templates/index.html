<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
        <div class="post">
            <h2 class="post_title">Post Title: {{ post["title"] }}</h2>
            <p class="post_author"><em>Written by: {{ post["author"] }}</em></p>
            <p class="post_content">{{ post["content"] }}</p>
            <p class="post_likes">{{ post["likes"] }}</p>
            <p class="hyperlink_update">
                <a href="{{ url_for('update', post_id=post['id']) }}">Update Post</a>
            </p>
            <form class= form_container action="{{ url_for('like', post_id=post['id']) }}" method="POST">
                <div class="form_content">
                    <div class="button_box"><input class=button type="submit" value="Like"></div>
                </div>
            </form>
        </div>
    {% endfor %}
    <p class="hyperlink_add_post">
        <a href="{{ url_for('add') }}">Click here to create a blog!</a>
    </p>
</body>
</html>
